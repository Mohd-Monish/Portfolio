<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google SKill Boost Profile </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header style="padding:1.25rem 0; background: var(--bg-dark); color: var(--text-primary);">
        <div class="container">
            <a href="index.html" class="nav-logo" style="color:var(--text-primary); text-decoration:none;">← Back to Portfolio</a>
        </div>
    </header>

    <main style="padding:3rem 0;">
        <div class="container">
            <div class="google-skills-container" style="background:var(--bg-light); padding:2rem; border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,0.4);">
                <h2 class="section-title" style="margin-top:0;">Google Skills Profile</h2>
                <p style="color:var(--text-secondary); max-width:800px; margin:0 auto 1rem;">View my Google Skills profile embedded below — verified badges and achievements for cloud and AI coursework.</p>

                <div class="iframe-wrapper" style="max-width:980px; margin:1.25rem auto 0; border-radius:8px; overflow:hidden; border:1px solid #414345;">
                    <iframe src="skill.html" width="100%" height="650" style="display:block; border:0;" title="Google Skills Profile"></iframe>
                </div>

                <div style="text-align:center; margin-top:1.25rem;">
                    <a href="https://www.skills.google/public_profiles/0e96055e-b6ff-40cd-add0-0bcf59314213" target="_blank" rel="noopener noreferrer" class="btn view-profile-btn">Click
                        to view full profile
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
